        .problem-item {

            background-color: #ffffff;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            gap: 20px;
        }

        body.dark-mode .problem-item {
            background-color: #444;
            border-color: #555;
        }

        /* Hover effect for problem items */
        .problem-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: #007bff;
        }

        /* Hover effect for numbering card */
        .numbering-card:hover {
            background-color: #005fa1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

        /* Numbering Card */
        .numbering-card {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            display: flex;

            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

        .difficulty.easy {

        }

            color: #ff9800; /* Orange */
        }

            color: #f44336; /* Red */
        }

        .difficulty.expert {
            color: #b71c1c; /* Dark Red */
        }

        body.dark-mode .difficulty.easy {
            color: #81C784; /* Lighter Green for dark mode */
        }

        body.dark-mode .difficulty.medium {
            color: #FFB74D; /* Lighter Orange for dark mode */
        }

        body.dark-mode .difficulty.hard {
            color: #EF5350; /* Lighter Red for dark mode */
        }

        body.dark-mode .difficulty.expert {
            color: #D32F2F; /* Lighter Dark Red for dark mode */
        }

        /* Dark Mode Button */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #005fa1;
        }

            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;

        // Function to render problem cards dynamically
        function renderProblems() {
            const problemList = document.getElementById("problemList");
            problems.forEach((problem, index) => {
                const listItem = document.createElement("li");
                listItem.classList.add("problem-item");

                // Create the card content
                listItem.innerHTML = `
                    <div class="numbering-card">${index + 1}</div>
                    <a href="${problem.url}" target="_blank">
                        <h3><i class="${problem.icon}"></i>${problem.name}</h3>
                        <p class="difficulty ${problem.difficulty.toLowerCase()}">Difficulty: ${problem.difficulty}</p>
                    </a>
                `;

                problemList.appendChild(listItem);
            });
        }

        // Call the render function to display the problems
        renderProblems();

        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('dark-mode-icon');

            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
